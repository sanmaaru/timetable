<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="auth-wrapper">
    <div class="glass-card">
      <div class="auth-header">
        <div>
          <div class="auth-title">Create account</div>
          <div class="auth-subtitle">회원가입</div>
        </div>
      </div>

      <form id="signup-form">
        <div class="form-group">
          <div class="label-row">
            <label for="signup-email">이메일</label>
          </div>
          <input
            id="signup-email"
            name="email"
            type="email"
            placeholder="name@example.com"
            required
          />
        </div>

        <div class="form-group">
          <div class="label-row">
            <label for="signup-id">아이디</label>
            <span class="label-desc">3~20 글자</span>
          </div>
          <input
            id="signup-id"
            name="id"
            type="text"
            minlength="3"
            maxlength="20"
            placeholder="아이디를 입력하세요"
            required
          />
        </div>

        <div class="form-group">
          <div class="label-row">
            <label for="signup-password">비밀번호</label>
            <span class="label-desc">8글자 이상</span>
          </div>
          <input
            id="signup-password"
            name="password"
            type="password"
            minlength="3"
            placeholder="비밀번호를 입력하세요"
            required
          />
        </div>

        <div class="form-group">
          <div class="label-row">
            <label for="signup-identifier">식별 코드</label>
            <span class="label-desc">8글자</span>
          </div>
          <input
            id="signup-identifier"
            name="identifier"
            type="text"
            minlength="8"
            maxlength="8"
            placeholder="예: abcdABCD"
            required
          />
        </div>

        <button type="submit" class="btn">회원가입</button>

        <div class="helper-row">
          <span>이미 계정이 있으신가요?</span>
          <a href="/login" class="link">로그인으로 이동</a>
        </div>

        <div id="signup-message" class="message"></div>
      </form>
    </div>
  </div>
</body>
</html>
